{% extends 'base.html' %}
{% block content %}
<h1>Community</h1>
<ul>
    {% for article in articles %}
    <li>{{ article.pk }} | <a href="{% url 'board:art_detail' article.pk %}">{{ article.title }} | {{ article.user }} | {{ article.reply_set.count }} | {{ article.vote.count }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
